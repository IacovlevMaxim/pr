version: '3.8'

services:
  httpserver:
    build: .
    container_name: simple-http-server
    ports:
      - "0.0.0.0:65432:65432"
    volumes:
      # Mount a local directory to serve files from
      - ./public:/serve:ro
    restart: unless-stopped
    # Optional: Override default settings
    # command: ["--host", "0.0.0.0", "--port", "65432", "--dir", "/serve"]